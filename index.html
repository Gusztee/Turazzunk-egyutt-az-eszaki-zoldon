<!DOCTYPE html>

<html lang="hu">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Facebook megosztás beállításai -->
    <meta property="og:url"           content="https://www.web-repo1.vercel.app/index.html" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="Document" />
    <meta property="og:description"   content="Google Maps API project" />
    <meta property="og:image"         content="https://web-repo1.vercel.app/image/test-image1.jpg" />
    
    <title>Document</title>
    <meta name="author" content="Beri Bendegúz, Barna Dániel" />
    
    <!-- A Google térkép kirajzolásához szükséges szkript -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <!-- Szkript a Font Awesome karakterek megjelenítéséhez -->
    <script src="https://kit.fontawesome.com/afaf36f203.js" crossorigin="anonymous"></script>

    <!-- Saját CSS fájlok -->
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="stylesheet" type="text/css" href="styles/slideshow.css" />

    <!-- Saját JS fájlok -->
    <script src="data/placeData.js"></script>
    <script src="scripts/default.js"></script>
    <script src="scripts/map.js"></script>
    <script src="scripts/slideshow.js"></script>
    <script src="scripts/details.js"></script>

</head>

<body>
    
    <!-- Helyszínválasztó legördülő lista-->
    
    <div id="location-panel">
        <b>Helyszín: </b>
        <select id="location-select">
            <!-- Generált. Legördülő lista opciók -->
        </select>
    </div>

    <!-- Helyszín léptető gombok és fókusz gomb-->

    <div class="location-buttons">
        <button id="focus-button" class="location-button">&#10095; Fókusz &#10094;</button>
        <button class="location-button" onclick="nextLocation(-1)">&#10094; Előző állomás</button>
        <button class="location-button" onclick="nextLocation(1)">Következő állomás &#10095;</button>
    </div>

    <!-- Overlay -->

    <div class="details-overlay"></div>
    
    <!-- Leírás ablak -->

    <div class="details-container">
        
        <!-- Slideshow -->
        
        <div class="slideshow-container">
            <!-- Generált. A Slideshow képei -->
        </div>
        
        <a class="prev" onclick="nextSlide(-1)">&#10094;</a>
        <a class="next" onclick="nextSlide(1)">&#10095;</a>
        
        <div class="dot-container">
            <!-- Generált. Képváltó pontok -->
        </div>

        <!-- Leírás ablak szöveg oldala -->

        <div class="details-text-container">

            <!-- Bezárás gomb -->
            <div class="close-button" onclick="closeOverlay()">
                <i class="fa-solid fa-xmark fa-lg"></i>
            </div>
            
            
            <div class="details-header">
                <!-- Generált. Leírás cím -->
            </div>

            <!-- Címsor és leírás-->
            <h1 class="details-title"><!-- Generált tartalom --></h1> 
            <div class="details-description"><!-- Generált tartalom --></div>

        </div>
        
    </div>
    
    <!-- Térkép -->
    <div id="map"></div>

    <!-- Megosztás -->
    <div class="floating-share-container">

        <div id="fb-root"></div>
        <script src="scripts/fb-share.js"></script>
        
        <!-- Megosztás gomb -->
        <div class="fb-share-button"
            data-href="https://web-repo1.vercel.app/index.html" 
            data-layout="button_count">
        </div>

    </div>
    
    <!-- Google térkép szkripje-->
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAA5b1s8CF9P6IcdApwnu4-QQkmWQG8KD4&callback=initMap&v=weekly" async></script>

</body>

</html>
